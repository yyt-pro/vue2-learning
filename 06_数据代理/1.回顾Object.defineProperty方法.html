<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾Object.defineProperty方法</title>
</head>

<body>
    <script>
        let number = 18;
        let person = {
            name: '张三',
            sex: '男'
        }

        Object.defineProperties(person, 'age', {
            // value: 18,
            // enumerable: true,
            // writable: true,
            // configurable: true

            // 当读取person的age属性时get属性就会被调用，且返回值就是age的值
            // invoke property proxy映射数据代理
            get: function () {
                console.log('@@@ GET AGE');
                //此时age的值依赖number的值
                return number
            },

            // 当修改person的age属性时set(setter)属性就会被调用，且会收到修改的具体值
            set(value) {
                //测试
                console.log('CHANGE AGE');
                number = v;
            }
        })

        console.log(person);
    </script>
</body>

</html>

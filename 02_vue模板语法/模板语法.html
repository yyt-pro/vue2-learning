<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!--
          插值语法一般用在标签体的值{{}}
          指令语法:用于解析标签(标签体,标签属性, 绑定事件)上，类似于v-bind
        -->
        <h1>插值语法</h1>
        <h3>你好, {{ name }} </h3>
        <hr />

        <h1>指令语法</h1>
        <a v-bind:href="url.toUpperCase()" v-bind:x="x">百度一下</a><br />

        <!-- v-bind: 还可以简写为: -->
        <a :href="url_taobao" :x="x">打开淘宝</a>
        <p>学校: <a :href="school.url.toString()">{{ school.name }}</a> </p>
    </div>
</body>
<script>
    new Vue({
        el: '#root',
        data: {
            name: 'yyt',
            url: 'https://www.baidu.com',
            x: 'test v-bind',
            url_taobao: 'https://www.taobao.com',
            school: {
                name: '武汉科技大学',
                url: 'https://www.wust.edu.cn/'
            }
        }
    })
</script>

</html>
